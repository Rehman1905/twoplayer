<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
   <script src="index.js" defer></script>
<body>
    <header>
        <h1 >Rock Paper Scissor</h1>
    </header>
    <main>
        <section class="section1">
            <div >Round:</div>
            <div class="round">0</div>
        </section>
        <section class="section2">
            <div class="user">-</div>
            <div class="result">
                <div class="userWin">0</div>
                <div class="line">-</div>
                <div class="botWin">0</div>
            </div>
            <div class="bot">-</div>
        </section>
        <section class="section3">
            <div class="message">User1 please choose</div>
        </section>
        <section class="section4">
                <button class="button1">Rock</button>
                <button class="button2">Papper</button>
                <button class="button3">Scissor</button>
        </section>
    </main>
</body>
</html>
